<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding Video</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    /* Main container */
    .video-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Video wrapper */
    .video-wrapper {
      width: 100%;
      max-width: 960px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
    }

    /* Video iframe styling */
    .video-iframe {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      position: relative;
      border: none;
      background: #000;
    }

    .video-iframe iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Loading state */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #666;
      font-size: 16px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .video-container {
        padding: 16px;
      }
      
      .video-wrapper {
        border-radius: 8px;
      }
    }

    @media (max-width: 480px) {
      .video-container {
        padding: 12px;
      }
    }

    /* Focus and accessibility */
    .video-iframe iframe:focus {
      outline: 3px solid #667eea;
      outline-offset: 2px;
    }

    /* Screen reader support */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <!-- Main container for video -->
  <main class="video-container" role="main">
    <div class="video-wrapper">
      <!-- Screen reader content -->
      <h1 class="sr-only">Onboarding Video</h1>
      
      <!-- Video iframe container -->
      <div class="video-iframe">
        <div class="loading" id="loading">Loading video...</div>
        <iframe
          src="https://video.pictory.ai/embed/202509102310031079656584aaef34ed9b7b4bd2a4185d759/20250910231947658HXxhnuPywlTWwpy"
          title="Onboarding Video"
          allowfullscreen
          allow="autoplay; encrypted-media; picture-in-picture"
          loading="lazy"
          onload="document.getElementById('loading').style.display='none'"
          onerror="document.getElementById('loading').textContent='Failed to load video'"
        ></iframe>
      </div>
    </div>
  </main>
</body>
</html>
